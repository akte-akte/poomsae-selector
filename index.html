<!DOCTYPE html>
<html>
<head>
    <title>Welcome to the selector</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">

</head>
<body>
    
       
    <h1>Welcome to the selector</h1>
    <p>Choose your division:</p>
     <select id="wt-division">
        <option value="cadet">Cadet</option>
        <option value="junior">Junior</option>
        <option value="u30">Under 30</option>
        <option value="u40">Under 40</option>
        <option value="u50">Under 50</option>
        <option value="u60">Under 60</option>
        <option value="u65">Under 65</option>
        <option value="o65">Over 65</option>
     </select>
    <!-- display the range of poomsae for the division -->
    <p><b>Your poomsae range is:</b></p>
        <p id="poomsae-range"></p>

     <p>Next, crank the lever to generate your set:</p>
        <button id="generate-poomsae" disabled>crank me</button>
        <div id="slotmachine">
            <div id="slot1"></div>
            <div id="slot2"></div>
        </div>
    <p>Your set is: </p>
        <div class="slotmachine">
            <div class="poomsaes" id="poomsae-one">?</div>
            <div class="poomsaes" id="poomsae-two">?</div>
        </div>
</body>
<script src="./index.js"></script>
</html>
