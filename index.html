<!DOCTYPE html>
<html>

<head>
    <title>Welcome to the selector</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">

</head>

<body>
    <main>
        <h1>Welcome to the selector</h1>
        <div class="form-group">
        <label for="wt-division">Choose your division:</label>
        <select id="wt-division">
            <option value="cadet">Cadet</option>
            <option value="junior">Junior</option>
            <option value="u30">Under 30</option>
            <option value="u40">Under 40</option>
            <option value="u50">Under 50</option>
            <option value="u60">Under 60</option>
            <option value="u65">Under 65</option>
            <option value="o65">Over 65</option>
        </select>
        </div>
        <p><b>Your poomsae range is:</b></p>
        <p id="poomsae-range">...</p>

        <p><b>Next, hit the button the lever to generate your set:</b></p>
        <button id="generate-poomsae" disabled>Generate Poomsae!</button>
       
        <p>Your set is: </p>
        <div class="form-group">
            <div class="poomsaes"><span class="drop-in" id="poomsae-one">?</span></div>
            <div class="hidden highlight">&amp;</div>
            <div class="poomsaes"><span class="drop-in"  id="poomsae-two">?</span></div>
        </div>
    </main>
</body>
<script src="./index.js"></script>

</html>
