<!DOCTYPE html>
<html>

<head>
    <title>Poomsae Set Machine</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <meta content="width=device-width, initial-scale=1" name="viewport" />

</head>

<body>
    <main>
        <h1 class="fitted">Poomsae Set Machine</h1>
        <div class="form-group">
            <label for="wt-division">Choose your division:</label>
            <select id="wt-division">
                <option value="none">Select...</option>
                <option value="cadet">Cadet</option>
                <option value="junior">Junior</option>
                <option value="u30">Under 30</option>
                <option value="u40">Under 40</option>
                <option value="u50">Under 50</option>
                <option value="u60">Under 60</option>
                <option value="u65">Under 65</option>
                <option value="o65">Over 65</option>
            </select>
        </div>
        <div class="smaller left">
            <p>Your poomsae range is:
                <span id="poomsae-range" class="lighter">...<br /></span>
            </p>
        </div>

        <p class="fitted">Hit the button to generate your set:</p>
        <button id="generate-poomsae" disabled>Generate Poomsae &#128640;</button>

        <p>Your set is:</p>
        <div class="form-group">
            <div class="poomsaes" class="drop-in"><span class="" id="poomsae-one">?</span></div>
            <div class="hidden highlight">&amp;</div>
            <div class="poomsaes"><span class="" id="poomsae-two">?</span></div>
        </div>
    </main>
</body>
<script src="./index.js"></script>

</html>
